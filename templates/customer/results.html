<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card | VideoAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.4);
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-elevated: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --border: #2a2a3a;
            --player1: #00d4aa;
            --player2: #6366f1;
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #00d4aa;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                var(--bg-dark);
            z-index: -1;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }
        
        .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), #6366f1); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .logo-text { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--accent), #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .new-upload-btn {
            background: var(--accent); color: var(--bg-dark);
            padding: 10px 20px; border-radius: 8px;
            text-decoration: none; font-weight: 600;
            transition: all 0.3s ease;
        }
        .new-upload-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px var(--accent-glow); }
        
        /* Score Card Header */
        .scorecard-header {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .scorecard-title { font-size: 2.2rem; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .scorecard-subtitle { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 20px; }
        
        .sport-icon { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            color: var(--accent);
        }
        .sport-icon svg { 
            width: 48px; 
            height: 48px; 
        }
        
        .match-score { display: flex; justify-content: center; align-items: center; gap: 40px; margin: 25px 0; }
        .score-player { text-align: center; }
        .score-player-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; }
        .score-player-games { font-size: 3.5rem; font-weight: 700; }
        .score-player.p1 .score-player-games { color: var(--player1); }
        .score-player.p2 .score-player-games { color: var(--player2); }
        .score-divider { font-size: 2.5rem; color: var(--text-secondary); }
        
        .match-winner {
            display: inline-block;
            padding: 10px 30px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: var(--bg-dark);
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 30px;
            margin-top: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 212, 170, 0.1);
            color: var(--success);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Video Section */
        .video-section { margin-bottom: 30px; }
        .video-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
        }
        .video-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 15px;
        }
        .video-title { font-size: 1.3rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .video-player { width: 100%; max-height: 500px; border-radius: 12px; background: var(--bg-dark); }
        
        /* Player Identification */
        .player-setup {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .player-setup-header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .player-setup-title { font-size: 1.2rem; font-weight: 600; margin: 0; }
        .player-setup-subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px; }
        
        .player-id-container { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; align-items: start; }
        @media (max-width: 900px) { .player-id-container { grid-template-columns: 1fr; } }
        
        .player-id-frame { border-radius: 12px; overflow: hidden; border: 2px solid var(--border); }
        .player-id-frame img { width: 100%; display: block; }
        .player-id-frame-placeholder { background: var(--bg-elevated); padding: 60px 40px; text-align: center; color: var(--text-secondary); }
        .player-id-frame-caption { background: var(--bg-elevated); padding: 10px 15px; font-size: 0.85rem; color: var(--text-secondary); text-align: center; }
        
        .player-inputs { display: flex; flex-direction: column; gap: 20px; }
        .player-input-group { display: flex; flex-direction: column; gap: 8px; }
        .player-input-label { font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        
        .player-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .player-badge.left { background: rgba(0, 212, 170, 0.2); color: var(--player1); border: 1px solid var(--player1); }
        .player-badge.right { background: rgba(255, 100, 200, 0.2); color: #ff64c8; border: 1px solid #ff64c8; }
        
        /* Player name highlights in summary text */
        .highlight-p1 { color: var(--player1); font-weight: 600; }
        .highlight-p2 { color: var(--player2); font-weight: 600; }
        
        .player-input {
            background: var(--bg-elevated); border: 2px solid var(--border); border-radius: 10px;
            padding: 14px 18px; color: var(--text-primary); font-size: 1.1rem;
            font-family: inherit; transition: all 0.3s ease;
        }
        .player-input:focus { outline: none; border-color: var(--accent); background: var(--bg-card); }
        .player-input::placeholder { color: var(--text-secondary); }
        
        /* Stats Grid */
        .stats-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px; margin-bottom: 30px;
        }
        @media (max-width: 900px) { .stats-grid { grid-template-columns: repeat(2, 1fr); } }
        
        .stat-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; padding: 25px; text-align: center;
        }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--accent); margin-bottom: 5px; }
        .stat-label { color: var(--text-secondary); font-size: 0.85rem; }
        
        /* Section Cards */
        .section-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 20px; padding: 30px; margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.4rem; font-weight: 600; margin-bottom: 25px;
            display: flex; align-items: center; gap: 10px;
        }
        
        /* Match Summary */
        .summary-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(0, 212, 170, 0.05) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .summary-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .summary-header h3 { font-size: 1.2rem; font-weight: 600; margin: 0; }
        .summary-icon { font-size: 1.5rem; }
        .summary-content { color: var(--text-secondary); font-size: 1rem; line-height: 1.7; }
        .summary-content strong { color: var(--text-primary); }

        /* Metric Cards */
        .metric-comparison { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; }
        @media (max-width: 900px) { .metric-comparison { grid-template-columns: 1fr; } }
        
        .metric-card { background: var(--bg-elevated); border-radius: 16px; padding: 25px; }
        .metric-card.full-width { grid-column: span 2; }
        @media (max-width: 900px) { .metric-card.full-width { grid-column: span 1; } }
        
        .metric-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .metric-name { font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .metric-desc { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 15px; }
        .metric-winner { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .metric-winner.p1 { background: rgba(0, 212, 170, 0.2); color: var(--player1); }
        .metric-winner.p2 { background: rgba(99, 102, 241, 0.2); color: var(--player2); }
        .metric-winner.tie { background: rgba(139, 139, 158, 0.2); color: var(--text-secondary); }
        
        .metric-bars { display: flex; gap: 15px; align-items: center; }
        .metric-player { flex: 1; display: flex; flex-direction: column; }
        .metric-player-label { font-size: 0.85rem; margin-bottom: 8px; }
        .metric-player-value { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; }
        .metric-player.p1 .metric-player-value { color: var(--player1); }
        .metric-player.p2 .metric-player-value { color: var(--player2); }
        
        .metric-bar-container { height: 8px; background: var(--bg-dark); border-radius: 4px; overflow: hidden; }
        .metric-bar { height: 100%; border-radius: 4px; transition: width 0.5s ease; }
        .metric-bar.p1 { background: var(--player1); }
        .metric-bar.p2 { background: var(--player2); }

        .analysis-text {
            background: var(--bg-dark); border-radius: 8px; padding: 12px 15px;
            color: var(--text-secondary); font-size: 0.9rem; line-height: 1.5;
            border-left: 3px solid var(--accent); margin-top: 15px;
        }
        
        /* Chat Section */
        .chat-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden; margin-bottom: 30px;
        }
        .chat-header {
            padding: 20px 25px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
        }
        .chat-header h3 { font-size: 1.2rem; }
        .chat-suggestions { padding: 10px 20px 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        .suggestion-chip {
            background: var(--bg-elevated); border: 1px solid var(--border);
            border-radius: 20px; padding: 6px 14px; font-size: 0.85rem;
            color: var(--text-secondary); cursor: pointer; transition: all 0.3s ease;
        }
        .suggestion-chip:hover { border-color: var(--accent); color: var(--accent); }
        .chat-messages { height: 300px; overflow-y: auto; padding: 20px; }
        .chat-message { margin-bottom: 15px; max-width: 85%; }
        .chat-message.user { margin-left: auto; }
        .chat-message.assistant { margin-right: auto; }
        .message-bubble { padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; }
        .user .message-bubble { background: var(--accent); color: var(--bg-dark); border-bottom-right-radius: 4px; }
        .assistant .message-bubble { background: var(--bg-elevated); color: var(--text-primary); border-bottom-left-radius: 4px; }
        .chat-input-area { padding: 15px 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .chat-input {
            flex: 1; background: var(--bg-elevated); border: 1px solid var(--border);
            border-radius: 8px; padding: 12px 15px; color: var(--text-primary);
            font-size: 0.95rem; font-family: inherit;
        }
        .chat-input:focus { outline: none; border-color: var(--accent); }
        .chat-send-btn {
            background: var(--accent); color: var(--bg-dark); border: none;
            border-radius: 8px; padding: 12px 20px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .chat-send-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }
        
        /* Downloads */
        .downloads-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
        .download-item {
            display: flex; align-items: center; gap: 12px;
            background: var(--bg-elevated); border-radius: 10px; padding: 12px 15px;
            text-decoration: none; color: var(--text-primary); transition: all 0.3s ease;
        }
        .download-item:hover { background: rgba(0, 212, 170, 0.1); transform: translateX(3px); }
        .download-icon { font-size: 24px; }
        .download-info { flex: 1; }
        .download-name { font-weight: 600; font-size: 0.95rem; margin-bottom: 2px; }
        .download-desc { color: var(--text-secondary); font-size: 0.8rem; }
        .download-arrow { color: var(--accent); font-size: 18px; }

        footer {
            text-align: center; padding: 30px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .loading {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 400px; gap: 20px;
        }
        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

        <header>
            <a href="/" class="logo">
                <div class="logo-icon">üéØ</div>
            <div class="logo-text">VideoAI</div>
            </a>
            <a href="/" class="new-upload-btn">+ New Analysis</a>
        </header>

    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading score card...</p>
            </div>
            </div>
        </div>

        <footer>
            <p>Built with love by Ben Schippers ‚ù§Ô∏è</p>
        </footer>

    <script>
        const jobId = '{{ job_id }}';
        let analyticsData = null;
        
        // Load saved player names from localStorage, or use defaults
        let playerNames = JSON.parse(localStorage.getItem(`playerNames_${jobId}`)) || { player1: 'Player 1', player2: 'Player 2' };
        
        // Sport-specific labels
        const squashBallSvg = `<svg viewBox="0 0 493.415 493.415" style="width: 1em; height: 1em; vertical-align: middle;"><circle cx="246.708" cy="246.703" r="246.703" fill="#1a1a25"/><circle cx="291.68" cy="145.369" r="22.491" fill="#ffd700"/><circle cx="269.199" cy="236.681" r="22.491" fill="#ffd700"/></svg>`;
        
        const sportLabels = {
            squash: {
                name: 'Squash',
                icon: squashBallSvg,
                t_dominance: 'T-Dominance',
                t_desc: 'Percentage of time each player controls the center "T" position ‚Äî the most dominant court position.',
                scramble: 'Scramble Score',
                scramble_desc: 'Average distance from the T ‚Äî lower is better. High scramble means a player is being pushed around.',
                running: 'Running Score',
                running_desc: 'Total distance covered during the match ‚Äî shows who is working harder physically.',
                attack: 'Attack Score',
                attack_desc: 'Number of aggressive, high-velocity shots that put the opponent under pressure.',
                rail: 'Tight Rails',
                rail_desc: 'How close shots are to the side wall ‚Äî tighter rails are harder to retrieve.'
            },
            padel: {
                name: 'Padel',
                icon: 'üè∏',
                t_dominance: 'Net Control',
                t_desc: 'Percentage of time each player controls the net position ‚Äî the most dominant court position in padel.',
                scramble: 'Defense Score',
                scramble_desc: 'Average distance from net ‚Äî lower means better positioning.',
                running: 'Movement Score',
                running_desc: 'Total distance covered during the match.',
                attack: 'Volley Score',
                attack_desc: 'Number of aggressive volleys and smashes.',
                rail: 'Wall Shots',
                rail_desc: 'Effectiveness of shots using the walls.'
            }
        };
        
        // Utility functions
        function formatTime(seconds) {
            if (!seconds || seconds <= 0) return '0m 0s';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}m ${s}s`;
        }
        
        function pxToFt(px) {
            const ft = (px || 0) / 30;
            return ft.toFixed(1);
        }
        
        function pxToMiles(px) {
            const ft = (px || 0) / 30;
            return (ft / 5280).toFixed(2);
        }
        
        function getWinnerClass(v1, v2, lowerBetter = false) {
            if (v1 === v2 || (!v1 && !v2)) return 'tie';
            if (lowerBetter) return v1 < v2 ? 'p1' : 'p2';
            return v1 > v2 ? 'p1' : 'p2';
        }
        
        function getWinnerName(v1, v2, lowerBetter = false) {
            if (v1 === v2 || (!v1 && !v2)) return 'Tie';
            if (lowerBetter) return v1 < v2 ? playerNames.player1 : playerNames.player2;
            return v1 > v2 ? playerNames.player1 : playerNames.player2;
        }
        
        // Generate comprehensive match summary
        function generateMatchSummary(p1, p2, analysis, names, labels) {
            const p1TDom = p1.avg_t_dominance ?? p1.t_dominance ?? 0;
            const p2TDom = p2.avg_t_dominance ?? p2.t_dominance ?? 0;
            const tDomDiff = Math.abs(p1TDom - p2TDom);
            const tDomWinner = p1TDom > p2TDom ? names.player1 : names.player2;
            const tDomLoser = p1TDom > p2TDom ? names.player2 : names.player1;
            const winnerTDom = Math.max(p1TDom, p2TDom);
            const loserTDom = Math.min(p1TDom, p2TDom);
            
            // Get scramble data (convert from pixels to feet)
            const p1ScramblePx = p1.avg_scramble_score ?? p1.scramble_score ?? 0;
            const p2ScramblePx = p2.avg_scramble_score ?? p2.scramble_score ?? 0;
            const p1Scramble = p1ScramblePx / 30;  // Convert to feet
            const p2Scramble = p2ScramblePx / 30;
            const scrambleWinner = p1Scramble < p2Scramble ? names.player1 : names.player2;
            const scrambleLoser = p1Scramble < p2Scramble ? names.player2 : names.player1;
            const scrambleWinnerVal = Math.min(p1Scramble, p2Scramble);
            const scrambleLoserVal = Math.max(p1Scramble, p2Scramble);
            const scrambleRatio = scrambleLoserVal > 0 ? (scrambleLoserVal / Math.max(scrambleWinnerVal, 0.1)).toFixed(1) : 0;
            
            // Get running data (convert from pixels to feet)
            const p1RunningPx = p1.avg_running_score ?? p1.running_score ?? 0;
            const p2RunningPx = p2.avg_running_score ?? p2.running_score ?? 0;
            const p1Running = p1RunningPx / 30;  // Convert to feet
            const p2Running = p2RunningPx / 30;
            const runningMore = p1Running > p2Running ? names.player1 : names.player2;
            const runningLess = p1Running > p2Running ? names.player2 : names.player1;
            const runningMoreVal = Math.max(p1Running, p2Running);
            const runningLessVal = Math.min(p1Running, p2Running);
            const runningRatio = runningLessVal > 0 ? ((runningMoreVal / runningLessVal - 1) * 100).toFixed(0) : 0;
            
            // Get attack data
            const p1Attacks = p1.total_attack_score ?? p1.attack_score ?? 0;
            const p2Attacks = p2.total_attack_score ?? p2.attack_score ?? 0;
            const totalAttacks = p1Attacks + p2Attacks;
            const attackWinner = p1Attacks > p2Attacks ? names.player1 : names.player2;
            const attackLoser = p1Attacks > p2Attacks ? names.player2 : names.player1;
            const attackWinnerVal = Math.max(p1Attacks, p2Attacks);
            const attackLoserVal = Math.min(p1Attacks, p2Attacks);
            const attackPercent = totalAttacks > 0 ? ((attackWinnerVal / totalAttacks) * 100).toFixed(0) : 50;
            
            // Get rail data - convert pixels to feet (using same 30px = 1ft conversion)
            // Support both single game (tight_rail_count) and combined match (total_tight_rails) field names
            const p1RailPx = p1.avg_rail_distance ?? -1;
            const p2RailPx = p2.avg_rail_distance ?? -1;
            const p1Rail = p1RailPx > 0 ? p1RailPx / 30 : -1;  // Convert pixels to feet
            const p2Rail = p2RailPx > 0 ? p2RailPx / 30 : -1;
            const p1TightRails = p1.tight_rail_count ?? p1.total_tight_rails ?? 0;
            const p2TightRails = p2.tight_rail_count ?? p2.total_tight_rails ?? 0;
            
            // Calculate attack efficiency (attacks per distance)
            const p1Efficiency = p1Running > 0 ? (p1Attacks / p1Running * 1000) : 0;
            const p2Efficiency = p2Running > 0 ? (p2Attacks / p2Running * 1000) : 0;
            const efficiencyWinner = p1Efficiency > p2Efficiency ? names.player1 : names.player2;
            const efficiencyRatio = Math.max(p1Efficiency, p2Efficiency) / Math.max(Math.min(p1Efficiency, p2Efficiency), 0.001);
            
            let summary = '';
            
            // Opening paragraph - overall assessment
            if (tDomDiff < 5) {
                summary = `<span class="highlight-p1">${names.player1}</span> and <span class="highlight-p2">${names.player2}</span> played an <strong>evenly matched tactical battle</strong> ‚Äî the kind of game that often comes down to mental fortitude in crucial moments. The data reveals a competitive contest with both players showing periods of dominance.`;
            } else if (tDomDiff < 15) {
                summary = `<span class="highlight-p1">${tDomWinner}</span> held a <strong>tactical advantage</strong> in this match, though <span class="highlight-p2">${tDomLoser}</span> showed flashes of competitive play. The data reveals a classic "controller vs. retriever" dynamic, with one player dictating play from the T while the other was forced into a more reactive posture.`;
            } else {
                summary = `<span class="highlight-p1">${tDomWinner}</span> held a <strong>clear tactical advantage</strong> in this match, though <span class="highlight-p2">${tDomLoser}</span> showed flashes of competitive play. The data reveals a classic "controller vs. retriever" dynamic, with one player dictating play from the T while the other was forced into a reactive, defensive posture.`;
            }
            
            // T-Dominance section

                                    <div class="metric-player-value">${isMultiGame ? pxToMiles(p2Running) + ' mi' : pxToFt(p2Running) + ' ft'}</div>
                                    <div class="metric-bar-container"><div class="metric-bar p2" style="width: ${p2RunPct}%"></div></div>
                                </div>
                                </div>
                            <div class="analysis-text">${analysis.running_score?.summary || 'Analysis not available.'}</div>
                        </div>

                        <!-- Attack -->
                        <div class="metric-card">
                            <div class="metric-header">
                                <span class="metric-name">‚ö° ${labels.attack}</span>
                                <span class="metric-winner ${getWinnerClass(p1Attacks, p2Attacks)}" id="attackWinner">${getWinnerName(p1Attacks, p2Attacks)}</span>
                                </div>
                            <p class="metric-desc">${labels.attack_desc}</p>
                            <div class="metric-bars">
                                <div class="metric-player p1">
                                    <div class="metric-player-label player1-name">${playerNames.player1}</div>
                                    <div class="metric-player-value">${p1Attacks}</div>
                                    <div class="metric-bar-container"><div class="metric-bar p1" style="width: ${p1AttackPct}%"></div></div>
                            </div>
                                <div class="metric-player p2">
                                    <div class="metric-player-label player2-name">${playerNames.player2}</div>
                                    <div class="metric-player-value">${p2Attacks}</div>
                                    <div class="metric-bar-container"><div class="metric-bar p2" style="width: ${p2AttackPct}%"></div></div>
                                </div>
                                </div>
                            <div class="analysis-text">${analysis.attack_score?.summary || 'Analysis not available.'}</div>
                        </div>

                        <!-- Tight Rails -->
                        <div class="metric-card full-width">
                            <div class="metric-header">
                                <span class="metric-name">üß± ${labels.rail}</span>
                                <span class="metric-winner ${p1Rail && p2Rail ? getWinnerClass(p1Rail, p2Rail, true) : 'tie'}" id="railWinner">${p1Rail && p2Rail ? getWinnerName(p1Rail, p2Rail, true) : 'N/A'}</span>
                                </div>
                            <p class="metric-desc">${labels.rail_desc}</p>
                            <div class="metric-bars">
                                <div class="metric-player p1">
                                    <div class="metric-player-label player1-name">${playerNames.player1}</div>
                                    <div class="metric-player-value">${p1Rail ? p1Rail.toFixed(1) + ' ft' : 'N/A'}</div>
                                    <div style="font-size: 0.8rem; color: var(--text-secondary);">${p1TightRails} tight shots</div>
                            </div>
                                <div class="metric-player p2">
                                    <div class="metric-player-label player2-name">${playerNames.player2}</div>
                                    <div class="metric-player-value">${p2Rail ? p2Rail.toFixed(1) + ' ft' : 'N/A'}</div>
                                    <div style="font-size: 0.8rem; color: var(--text-secondary);">${p2TightRails} tight shots</div>
                                </div>
                                </div>
                            <div class="analysis-text">${p1Rail > 0 && p2Rail > 0 
                                ? (p1Rail < p2Rail 
                                    ? `${playerNames.player1} kept the ball closer to the wall (avg ${p1Rail.toFixed(1)} ft) compared to ${playerNames.player2} (${p2Rail.toFixed(1)} ft).`
                                    : `${playerNames.player2} kept the ball closer to the wall (avg ${p2Rail.toFixed(1)} ft) compared to ${playerNames.player1} (${p1Rail.toFixed(1)} ft).`)
                                : 'Rail analysis not available.'}</div>
                            </div>
                            </div>
                        </div>

                <!-- AI Chat -->
                    <div class="chat-card">
                        <div class="chat-header">
                            <span style="font-size: 1.3rem;">üí¨</span>
                        <h3>Ask About This Score Card</h3>
                        </div>
                        <div class="chat-suggestions">
                            <span class="suggestion-chip" onclick="askQuestion('Who is winning?')">Who is winning?</span>
                        <span class="suggestion-chip" onclick="askQuestion('Explain ${labels.t_dominance}')">T-Dominance?</span>
                        <span class="suggestion-chip" onclick="askQuestion('Who has tighter rails?')">Tight rails?</span>
                            <span class="suggestion-chip" onclick="askQuestion('Who is more aggressive?')">More aggressive?</span>
                        </div>
                        <div class="chat-messages" id="chatMessages">
                            <div class="chat-message assistant">
                            <div class="message-bubble">üëã Hi! I'm your ${labels.name.toLowerCase()} analyst. Ask me anything about this score card - who's winning, tactical insights, or specific metrics!</div>
                            </div>
                        </div>
                        <div class="chat-input-area">
                        <input type="text" class="chat-input" id="chatInput" placeholder="Ask about the match..." onkeypress="if(event.key==='Enter')sendChat()">
                        <button class="chat-send-btn" onclick="sendChat()">Send</button>
                    </div>
                </div>

                <!-- Downloads -->
                ${downloadsHtml}
            `;
        }
        
        // Player frame fallback for multi-game matches
        function tryNextPlayerFrame(sources, currentIndex) {
            const nextIndex = currentIndex + 1;
            if (nextIndex < sources.length) {
                const img = document.getElementById('playerFrameImg');
                const caption = document.getElementById('playerFrameCaption');
                img.src = sources[nextIndex].path;
                img.onerror = () => tryNextPlayerFrame(sources, nextIndex);
                if (caption) caption.textContent = `Frame from ${sources[nextIndex].label}`;
            } else {
                document.querySelector('.player-id-frame').innerHTML = '<div class="player-id-frame-placeholder">Player frame not available</div>';
            }
        }
        
        // Player frame fallback for single games - try different filename patterns
        function tryNextPlayerFramePath(paths, currentIndex) {
            const nextIndex = currentIndex + 1;
            if (nextIndex < paths.length) {
                const img = document.getElementById('playerFrameImg');
                if (img) {
                    img.src = paths[nextIndex];
                    img.onerror = () => tryNextPlayerFramePath(paths, nextIndex);
                }
            } else {
                const frameContainer = document.querySelector('.player-id-frame');
                if (frameContainer) {
                    frameContainer.innerHTML = '<div class="player-id-frame-placeholder">Player frame not available</div>';
                }
            }
        }
        
        // Update player names
        function updatePlayerNames() {
            const p1 = document.getElementById('player1Input').value.trim() || 'Player 1';
            const p2 = document.getElementById('player2Input').value.trim() || 'Player 2';
            playerNames = { player1: p1, player2: p2 };
            
            // Save names to localStorage for persistence
            localStorage.setItem(`playerNames_${jobId}`, JSON.stringify(playerNames));
            
            // Update ALL player name displays across the page
            document.querySelectorAll('.player1-name, #p1NameHeader').forEach(el => el.textContent = p1);
            document.querySelectorAll('.player2-name, #p2NameHeader').forEach(el => el.textContent = p2);
            
            // Update Match Summary highlights
            document.querySelectorAll('.highlight-p1').forEach(el => el.textContent = p1);
            document.querySelectorAll('.highlight-p2').forEach(el => el.textContent = p2);
            
            // Get analytics for winner calculations
            const analytics = analyticsData?.result?.squash_analytics || analyticsData?.result?.analytics || {};
            const p1Data = analytics.player1 || {};
            const p2Data = analytics.player2 || {};
            
            // T-Dominance
            const p1TDom = p1Data.avg_t_dominance ?? p1Data.t_dominance ?? 0;
            const p2TDom = p2Data.avg_t_dominance ?? p2Data.t_dominance ?? 0;
            
            // Scramble (lower is better)
            const p1Scramble = p1Data.avg_scramble_score ?? p1Data.scramble_score ?? 0;
            const p2Scramble = p2Data.avg_scramble_score ?? p2Data.scramble_score ?? 0;
            
            // Running
            const p1Running = p1Data.total_running_score ?? p1Data.running_score ?? 0;
            const p2Running = p2Data.total_running_score ?? p2Data.running_score ?? 0;
            
            // Attacks
            const p1Attacks = p1Data.total_attack_score ?? p1Data.attack_score ?? 0;
            const p2Attacks = p2Data.total_attack_score ?? p2Data.attack_score ?? 0;
            
            // Rails (lower is better)
            const p1Rail = p1Data.avg_rail_distance_inches ?? p1Data.avg_rail_distance ?? 0;
            const p2Rail = p2Data.avg_rail_distance_inches ?? p2Data.avg_rail_distance ?? 0;
            
            // Update ALL metric winner badges
            const updateWinner = (id, p1Val, p2Val, lowerIsBetter = false) => {
                const el = document.getElementById(id);
                if (!el) return;
                if (lowerIsBetter) {
                    el.textContent = p1Val < p2Val ? p1 : p2Val < p1Val ? p2 : 'Tie';
                } else {
                    el.textContent = p1Val > p2Val ? p1 : p2Val > p1Val ? p2 : 'Tie';
                }
            };
            
            updateWinner('tDomWinner', p1TDom, p2TDom);
            updateWinner('scrambleWinner', p1Scramble, p2Scramble, true);
            updateWinner('runningWinner', p1Running, p2Running);
            updateWinner('attackWinner', p1Attacks, p2Attacks);
            updateWinner('railWinner', p1Rail, p2Rail, true);
            
            // Update any remaining analysis text that contains "Player 1" or "Player 2"
            document.querySelectorAll('.analysis-text').forEach(el => {
                el.innerHTML = el.innerHTML
                    .replace(/Player 1/g, p1)
                    .replace(/Player 2/g, p2);
            });
            
            // Regenerate the match summary with new names
            regenerateMatchSummary();
        }
        
        // Regenerate match summary with current names
        function regenerateMatchSummary() {
            const summaryEl = document.getElementById('summaryContent');
            if (!summaryEl || !analyticsData) return;
            
            const result = analyticsData.result || {};
            const analysis = result.squash_analytics || result.analytics || {};
            const p1 = analysis.player1 || {};
            const p2 = analysis.player2 || {};
            const sportType = result.sport_type || 'squash';
            const labels = sportLabels[sportType] || sportLabels.squash;
            
            const summaryText = generateMatchSummary(p1, p2, analysis, playerNames, labels);
            summaryEl.innerHTML = summaryText;
        }
        
        // Chat functionality
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            const messagesDiv = document.getElementById('chatMessages');
            
            // Add user message
            messagesDiv.innerHTML += `
                <div class="chat-message user">
                    <div class="message-bubble">${message}</div>
                </div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        job_id: jobId,
                        player_names: playerNames
                    })
                });

                const data = await response.json();
                messagesDiv.innerHTML += `
                    <div class="chat-message assistant">
                        <div class="message-bubble">${data.response || 'Sorry, I could not process that request.'}</div>
                    </div>`;
            } catch (error) {
                messagesDiv.innerHTML += `
                    <div class="chat-message assistant">
                        <div class="message-bubble">Sorry, there was an error processing your request.</div>
                    </div>`;
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function askQuestion(question) {
            document.getElementById('chatInput').value = question;
            sendChat();
        }
        
        // Initialize
        loadData();
    </script>
</body>
</html>

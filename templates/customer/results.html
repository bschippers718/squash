<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ og_title or 'Score Card' }} | Squash.AI</title>
    <link rel="icon" type="image/svg+xml" href="/static/squash-ball.svg">
    
    <!-- Open Graph Meta Tags for Social Sharing (iMessage, Facebook, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ og_title or 'Match Analysis' }} | Squash.AI">
    <meta property="og:description" content="{{ og_description or 'AI-powered squash match analysis' }}">
    {% if og_image %}
    <meta property="og:image" content="{{ request.url_root[:-1] }}{{ og_image }}">
    {% endif %}
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="Squash.AI">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ og_title or 'Match Analysis' }} | Squash.AI">
    <meta name="twitter:description" content="{{ og_description or 'AI-powered squash match analysis' }}">
    {% if og_image %}
    <meta name="twitter:image" content="{{ request.url_root[:-1] }}{{ og_image }}">
    {% endif %}
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.4);
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-elevated: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --border: #2a2a3a;
            --player1: #00d4aa;
            --player2: #6366f1;
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #00d4aa;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                var(--bg-dark);
            z-index: -1;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }
        
        .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-icon { width: 40px; height: 40px; background: transparent; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .logo-icon img { width: 32px; height: 32px; }
        .logo-text { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--accent), #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .new-upload-btn {
            background: var(--accent); color: var(--bg-dark);
            padding: 10px 20px; border-radius: 8px;
            text-decoration: none; font-weight: 600;
            transition: all 0.3s ease;
        }
        .new-upload-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px var(--accent-glow); }
        
        /* Score Card Header */
        .scorecard-header {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .scorecard-title { font-size: 2.2rem; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .scorecard-subtitle { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 20px; }
        
        .sport-icon { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            color: var(--accent);
        }
        .sport-icon svg { 
            width: 48px; 
            height: 48px; 
        }
        
        .match-score { display: flex; justify-content: center; align-items: center; gap: 40px; margin: 25px 0; }
        .score-player { text-align: center; }
        .score-player-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; }
        .score-player-games { font-size: 3.5rem; font-weight: 700; }
        .score-player.p1 .score-player-games { color: var(--player1); }
        .score-player.p2 .score-player-games { color: var(--player2); }
        .score-divider { font-size: 2.5rem; color: var(--text-secondary); }
        
        .match-winner {
            display: inline-block;
            padding: 10px 30px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: var(--bg-dark);
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 30px;
            margin-top: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 212, 170, 0.1);
            color: var(--success);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Video Section */
        .video-section { margin-bottom: 30px; }
        .video-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
        }
        .video-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 15px;
        }
        .video-title { font-size: 1.3rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .video-player { width: 100%; max-height: 500px; border-radius: 12px; background: var(--bg-dark); }
        
        /* Player Identification */
        .player-setup {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .player-setup-header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .player-setup-title { font-size: 1.2rem; font-weight: 600; margin: 0; }
        .player-setup-subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px; }
        
        .player-id-container { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; align-items: start; }
        @media (max-width: 900px) { .player-id-container { grid-template-columns: 1fr; } }
        
        .player-id-frame { border-radius: 12px; overflow: hidden; border: 2px solid var(--border); }
        .player-id-frame img { width: 100%; display: block; }
        .player-id-frame-placeholder { background: var(--bg-elevated); padding: 60px 40px; text-align: center; color: var(--text-secondary); }
        .player-id-frame-caption { background: var(--bg-elevated); padding: 10px 15px; font-size: 0.85rem; color: var(--text-secondary); text-align: center; }
        
        .player-inputs { display: flex; flex-direction: column; gap: 20px; }
        .player-input-group { display: flex; flex-direction: column; gap: 8px; }
        .player-input-label { font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        
        .player-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .player-badge.left { background: rgba(0, 212, 170, 0.2); color: var(--player1); border: 1px solid var(--player1); }
        .player-badge.right { background: rgba(255, 100, 200, 0.2); color: #ff64c8; border: 1px solid #ff64c8; }
        
        /* Player name highlights in summary text */
        .highlight-p1 { color: var(--player1); font-weight: 600; }
        .highlight-p2 { color: var(--player2); font-weight: 600; }
        
        .player-input {
            background: var(--bg-elevated); border: 2px solid var(--border); border-radius: 10px;
            padding: 14px 18px; color: var(--text-primary); font-size: 1.1rem;
            font-family: inherit; transition: all 0.3s ease;
        }
        .player-input:focus { outline: none; border-color: var(--accent); background: var(--bg-card); }
        .player-input::placeholder { color: var(--text-secondary); }
        
        /* Stats Grid */
        .stats-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px; margin-bottom: 30px;
        }
        @media (max-width: 900px) { .stats-grid { grid-template-columns: repeat(2, 1fr); } }
        
        .stat-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; padding: 25px; text-align: center;
        }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--accent); margin-bottom: 5px; }
        .stat-label { color: var(--text-secondary); font-size: 0.85rem; }
        
        /* Section Cards */
        .section-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 20px; padding: 30px; margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.4rem; font-weight: 600; margin-bottom: 25px;
            display: flex; align-items: center; gap: 10px;
        }
        
        /* Match Summary */
        .summary-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(0, 212, 170, 0.05) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .summary-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .summary-header h3 { font-size: 1.2rem; font-weight: 600; margin: 0; }
        .summary-icon { font-size: 1.5rem; }
        .summary-content { color: var(--text-secondary); font-size: 1rem; line-height: 1.7; }
        .summary-content strong { color: var(--text-primary); }

        /* Metric Cards */
        .metric-comparison { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; }
        @media (max-width: 900px) { .metric-comparison { grid-template-columns: 1fr; } }
        
        .metric-card { background: var(--bg-elevated); border-radius: 16px; padding: 25px; }
        .metric-card.full-width { grid-column: span 2; }
        @media (max-width: 900px) { .metric-card.full-width { grid-column: span 1; } }
        
        .metric-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .metric-name { font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .metric-desc { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 15px; }
        .metric-winner { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .metric-winner.p1 { background: rgba(0, 212, 170, 0.2); color: var(--player1); }
        .metric-winner.p2 { background: rgba(99, 102, 241, 0.2); color: var(--player2); }
        .metric-winner.tie { background: rgba(139, 139, 158, 0.2); color: var(--text-secondary); }
        
        .metric-bars { display: flex; gap: 15px; align-items: center; }
        .metric-player { flex: 1; display: flex; flex-direction: column; }
        .metric-player-label { font-size: 0.85rem; margin-bottom: 8px; }
        .metric-player-value { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; }
        .metric-player.p1 .metric-player-value { color: var(--player1); }
        .metric-player.p2 .metric-player-value { color: var(--player2); }
        
        .metric-bar-container { height: 8px; background: var(--bg-dark); border-radius: 4px; overflow: hidden; }
        .metric-bar { height: 100%; border-radius: 4px; transition: width 0.5s ease; }
        .metric-bar.p1 { background: var(--player1); }
        .metric-bar.p2 { background: var(--player2); }

        .analysis-text {
            background: var(--bg-dark); border-radius: 8px; padding: 12px 15px;
            color: var(--text-secondary); font-size: 0.9rem; line-height: 1.5;
            border-left: 3px solid var(--accent); margin-top: 15px;
        }
        
        .tier-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 8px;
        }
        .tier-badge.contested { background: rgba(150, 150, 150, 0.3); color: #aaa; }
        .tier-badge.slight-edge { background: rgba(52, 211, 153, 0.2); color: #34d399; }
        .tier-badge.controlled { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .tier-badge.dominated { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        
        .advantage-pct { font-weight: 700; color: var(--accent); }
        
        .distance-conversion {
            font-size: 0.7rem;
            color: var(--text-secondary);
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .match-control-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(52, 211, 153, 0.1) 100%);
            border: 2px solid var(--accent);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }
        .match-control-title { font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .match-control-score { font-size: 3rem; font-weight: 800; color: var(--accent); line-height: 1; }
        .match-control-winner { font-size: 1.1rem; color: var(--text); margin-top: 8px; }
        .match-control-summary { font-size: 0.9rem; color: var(--text-secondary); margin-top: 12px; line-height: 1.5; }
        
        /* Fatigue Graph - Clean Line Chart */
        .fatigue-chart-wrapper {
            margin: 20px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(18, 18, 26, 0.9) 0%, rgba(26, 26, 37, 0.9) 100%);
            border-radius: 16px;
            border: 1px solid var(--border);
        }
        .fatigue-chart-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-align: center;
        }
        .fatigue-chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }
        .fatigue-chart-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .fatigue-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .fatigue-legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .fatigue-legend-dot.p1 { background: var(--player1); box-shadow: 0 0 8px var(--player1); }
        .fatigue-legend-dot.p2 { background: var(--player2); box-shadow: 0 0 8px var(--player2); }
        .fatigue-insight {
            margin-top: 15px;
            padding: 12px 16px;
            background: rgba(0, 212, 170, 0.08);
            border-left: 3px solid var(--accent);
            border-radius: 0 8px 8px 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .fatigue-insight strong {
            color: var(--text-primary);
        }
        
        /* Pressure Chart - Similar style to Fatigue Chart */
        .pressure-chart-wrapper {
            margin: 20px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(18, 18, 26, 0.9) 0%, rgba(26, 26, 37, 0.9) 100%);
            border-radius: 16px;
            border: 1px solid var(--border);
        }
        .pressure-chart-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-align: center;
        }
        .pressure-chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }
        .pressure-chart-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .pressure-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .pressure-legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .pressure-legend-dot.p1 { background: var(--player1); box-shadow: 0 0 8px var(--player1); }
        .pressure-legend-dot.p2 { background: var(--player2); box-shadow: 0 0 8px var(--player2); }
        .pressure-insight {
            margin-top: 15px;
            padding: 12px 16px;
            background: rgba(99, 102, 241, 0.08);
            border-left: 3px solid var(--player2);
            border-radius: 0 8px 8px 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .pressure-insight strong {
            color: var(--text-primary);
        }
        
        /* Chat Section */
        .chat-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden; margin-bottom: 30px;
        }
        .chat-header {
            padding: 20px 25px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
        }
        .chat-header h3 { font-size: 1.2rem; }
        .chat-suggestions { padding: 10px 20px 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        .suggestion-chip {
            background: var(--bg-elevated); border: 1px solid var(--border);
            border-radius: 20px; padding: 6px 14px; font-size: 0.85rem;
            color: var(--text-secondary); cursor: pointer; transition: all 0.3s ease;
        }
        .suggestion-chip:hover { border-color: var(--accent); color: var(--accent); }
        .chat-messages { height: 300px; overflow-y: auto; padding: 20px; }
        .chat-message { margin-bottom: 15px; max-width: 85%; }
        .chat-message.user { margin-left: auto; }
        .chat-message.assistant { margin-right: auto; }
        .message-bubble { padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; }
        .user .message-bubble { background: var(--accent); color: var(--bg-dark); border-bottom-right-radius: 4px; }
        .assistant .message-bubble { background: var(--bg-elevated); color: var(--text-primary); border-bottom-left-radius: 4px; }
        .chat-input-area { padding: 15px 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .chat-input {
            flex: 1; background: var(--bg-elevated); border: 1px solid var(--border);
            border-radius: 8px; padding: 12px 15px; color: var(--text-primary);
            font-size: 0.95rem; font-family: inherit;
        }
        .chat-input:focus { outline: none; border-color: var(--accent); }
        .chat-send-btn {
            background: var(--accent); color: var(--bg-dark); border: none;
            border-radius: 8px; padding: 12px 20px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .chat-send-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }
        
        /* Downloads */
        .downloads-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
        .download-item {
            display: flex; align-items: center; gap: 12px;
            background: var(--bg-elevated); border-radius: 10px; padding: 12px 15px;
            text-decoration: none; color: var(--text-primary); transition: all 0.3s ease;
        }
        .download-item:hover { background: rgba(0, 212, 170, 0.1); transform: translateX(3px); }
        .download-icon { font-size: 24px; }
        .download-info { flex: 1; }
        .download-name { font-weight: 600; font-size: 0.95rem; margin-bottom: 2px; }
        .download-desc { color: var(--text-secondary); font-size: 0.8rem; }
        .download-arrow { color: var(--accent); font-size: 18px; }

        footer {
            text-align: center; padding: 30px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }

        /* ============================================
           MOBILE BREAKPOINTS
        ============================================ */
        @media (max-width: 768px) {
            .main-content { padding: 20px 16px; }
            
            header { flex-wrap: wrap; gap: 12px; padding: 16px; }
            .top-nav-auth { 
                gap: 8px;
                flex-wrap: wrap;
                justify-content: flex-end;
            }
            .auth-btn { padding: 6px 12px; font-size: 0.8rem; }
            .new-upload-btn { padding: 8px 14px; font-size: 0.8rem; }
            .save-match-btn { padding: 6px 12px; font-size: 0.8rem; }
            
            .page-header h1 { font-size: 1.5rem; }
            .page-header p { font-size: 0.85rem; }
            
            .stats-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .stat-card { padding: 16px; }
            .stat-value { font-size: 1.4rem; }
            .stat-label { font-size: 0.75rem; }
            
            .section-card { padding: 20px; margin-bottom: 20px; }
            .section-title { font-size: 1.2rem; margin-bottom: 20px; }
            
            .metric-card { padding: 18px; }
            .metric-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .metric-name { font-size: 1rem; }
            .metric-desc { font-size: 0.8rem; }
            
            .metric-bars { flex-direction: column; gap: 20px; }
            .metric-player { width: 100%; }
            .metric-player-value { font-size: 1.3rem; }
            
            .analysis-text { font-size: 0.85rem; padding: 10px 12px; }
            
            .fatigue-chart-wrapper, .pressure-chart-wrapper { padding: 16px; }
            .fatigue-chart-container, .pressure-chart-container { height: 160px; }
            .fatigue-chart-legend, .pressure-chart-legend { gap: 20px; font-size: 0.8rem; }
            
            .chat-header { padding: 15px 20px; }
            .chat-header h3 { font-size: 1rem; }
            .chat-suggestions { padding: 8px 15px 12px; }
            .suggestion-chip { padding: 5px 12px; font-size: 0.8rem; }
            .chat-messages { height: 250px; padding: 15px; }
            .chat-input-area { padding: 12px 15px; }
            
            .downloads-grid { grid-template-columns: 1fr; }
            .download-item { padding: 10px 12px; }
            .download-name { font-size: 0.9rem; }
            
            .debug-stats { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
        
        @media (max-width: 480px) {
            .main-content { padding: 16px 12px; }
            
            header { padding: 12px; gap: 10px; }
            header .logo span, .logo-text { font-size: 0.95rem; }
            .logo img { width: 28px; height: 28px; }
            
            .top-nav-auth {
                gap: 6px;
                width: 100%;
                justify-content: flex-end;
            }
            #auth-buttons { display: flex; gap: 6px; }
            .auth-btn { padding: 5px 10px; font-size: 0.75rem; }
            .new-upload-btn { 
                padding: 6px 10px; 
                font-size: 0.75rem;
                white-space: nowrap;
            }
            .save-match-btn { padding: 5px 10px; font-size: 0.75rem; }
            .nav-link { font-size: 0.75rem; padding: 5px 10px; }
            
            .page-header { margin-bottom: 20px; }

    <script>
        const jobId = '{{ job_id }}';
        let analyticsData = null;
        
        // Load saved player names from localStorage, or use defaults
        let playerNames = JSON.parse(localStorage.getItem(`playerNames_${jobId}`)) || { player1: 'Player 1', player2: 'Player 2' };
        
        // Sport-specific labels
        const squashBallSvg = `<svg viewBox="0 0 493.415 493.415" style="width: 1em; height: 1em; vertical-align: middle;"><circle cx="246.708" cy="246.703" r="246.703" fill="#1a1a25"/><circle cx="291.68" cy="145.369" r="22.491" fill="#ffd700"/><circle cx="269.199" cy="236.681" r="22.491" fill="#ffd700"/></svg>`;
        
        const sportLabels = {
            squash: {
                name: 'Squash',
                icon: squashBallSvg,
                t_dominance: 'T-Dominance',
                t_desc: 'Percentage of time each player controls the center "T" position ‚Äî the most dominant court position.',
                scramble: 'Scramble Score',
                scramble_desc: 'Average distance from the T ‚Äî lower is better. High scramble means a player is being pushed around.',
                running: 'Running Score',
                running_desc: 'Total distance covered during the match ‚Äî shows who is working harder physically.',
                attack: 'Attack Score',
                attack_desc: 'Number of aggressive, high-velocity shots. Higher = more aggressive play, taking initiative. Lower = more defensive, retrieving shots. The player with more attacks is typically shooting more and taking more risk.',
                rail: 'Tight Rails',
                rail_desc: 'How close shots are to the side wall ‚Äî tighter rails are harder to retrieve.',
                court_pressure: 'Court Pressure',
                court_pressure_desc: 'Who\'s forcing their opponent into the back court? The player in front is applying pressure and dictating play. Being pushed to the back = defending more.',
                fatigue: 'Fatigue Score',
                fatigue_desc: 'How much each player slowed down as the match progressed. Lower score = better conditioning. Tracks both average speed decline and burst speed (explosive movement) decline.'
            },
            padel: {
                name: 'Padel',
                icon: '<img src="/static/squash-ball.svg" alt="" style="width: 20px; height: 20px; vertical-align: middle;">',
                t_dominance: 'Net Control',
                t_desc: 'Percentage of time each player controls the net position ‚Äî the most dominant court position in padel.',
                scramble: 'Defense Score',
                scramble_desc: 'Average distance from net ‚Äî lower means better positioning.',
                running: 'Movement Score',
                running_desc: 'Total distance covered during the match.',
                attack: 'Volley Score',
                attack_desc: 'Number of aggressive volleys and smashes.',
                rail: 'Wall Shots',
                rail_desc: 'Effectiveness of shots using the walls.',
                court_pressure: 'Court Pressure',
                court_pressure_desc: 'Who\'s forcing their opponent back? The player in front is applying pressure and controlling the rally.',
                fatigue: 'Fatigue Score',
                fatigue_desc: 'How much each player slowed down as the match progressed. Lower score = better conditioning.'
            }
        };
        
        // Utility functions
        function formatTime(seconds) {
            if (!seconds || seconds <= 0) return '0m 0s';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}m ${s}s`;
        }
        
        function pxToFt(px) {
            const ft = (px || 0) / 30;
            return ft.toFixed(1);
        }
        
        function pxToMiles(px) {
            const ft = (px || 0) / 30;
            return (ft / 5280).toFixed(2);
        }
        
        function getWinnerClass(v1, v2, lowerBetter = false) {
            if (v1 === v2 || (!v1 && !v2)) return 'tie';
            if (lowerBetter) return v1 < v2 ? 'p1' : 'p2';
            return v1 > v2 ? 'p1' : 'p2';
        }
        
        function getWinnerName(v1, v2, lowerBetter = false) {
            if (v1 === v2 || (!v1 && !v2)) return 'Tie';
            if (lowerBetter) return v1 < v2 ? playerNames.player1 : playerNames.player2;
            return v1 > v2 ? playerNames.player1 : playerNames.player2;
        }
        
        // Generate comprehensive match summary
        function generateMatchSummary(p1, p2, analysis, names, labels) {
            const p1TDom = p1.avg_t_dominance ?? p1.t_dominance ?? 0;
            const p2TDom = p2.avg_t_dominance ?? p2.t_dominance ?? 0;
            const tDomDiff = Math.abs(p1TDom - p2TDom);
            const tDomWinner = p1TDom > p2TDom ? names.player1 : names.player2;
            const tDomLoser = p1TDom > p2TDom ? names.player2 : names.player1;
            const winnerTDom = Math.max(p1TDom, p2TDom);
            const loserTDom = Math.min(p1TDom, p2TDom);
            
            // Get scramble data (convert from pixels to feet)
            const p1ScramblePx = p1.avg_scramble_score ?? p1.scramble_score ?? 0;
            const p2ScramblePx = p2.avg_scramble_score ?? p2.scramble_score ?? 0;
            const p1Scramble = p1ScramblePx / 30;  // Convert to feet
            const p2Scramble = p2ScramblePx / 30;
            const scrambleWinner = p1Scramble < p2Scramble ? names.player1 : names.player2;
            const scrambleLoser = p1Scramble < p2Scramble ? names.player2 : names.player1;
            const scrambleWinnerVal = Math.min(p1Scramble, p2Scramble);
            const scrambleLoserVal = Math.max(p1Scramble, p2Scramble);
            const scrambleRatio = scrambleLoserVal > 0 ? (scrambleLoserVal / Math.max(scrambleWinnerVal, 0.1)).toFixed(1) : 0;
            
            // Get running data (convert from pixels to feet)
            const p1RunningPx = p1.avg_running_score ?? p1.running_score ?? 0;
            const p2RunningPx = p2.avg_running_score ?? p2.running_score ?? 0;
            const p1Running = p1RunningPx / 30;  // Convert to feet
            const p2Running = p2RunningPx / 30;
            const runningMore = p1Running > p2Running ? names.player1 : names.player2;
            const runningLess = p1Running > p2Running ? names.player2 : names.player1;
            const runningMoreVal = Math.max(p1Running, p2Running);
            const runningLessVal = Math.min(p1Running, p2Running);
            const runningRatio = runningLessVal > 0 ? ((runningMoreVal / runningLessVal - 1) * 100).toFixed(0) : 0;
            
            // Get attack data
            const p1Attacks = p1.total_attack_score ?? p1.attack_score ?? 0;
            const p2Attacks = p2.total_attack_score ?? p2.attack_score ?? 0;
            const totalAttacks = p1Attacks + p2Attacks;
            const attackWinner = p1Attacks > p2Attacks ? names.player1 : names.player2;
            const attackLoser = p1Attacks > p2Attacks ? names.player2 : names.player1;
            const attackWinnerVal = Math.max(p1Attacks, p2Attacks);
            const attackLoserVal = Math.min(p1Attacks, p2Attacks);
            const attackPercent = totalAttacks > 0 ? ((attackWinnerVal / totalAttacks) * 100).toFixed(0) : 50;
            
            // Get rail data - use pre-calculated inches values for better precision
            // Support both single game (tight_rail_count) and combined match (total_tight_rails) field names
            const p1RailInches = p1.avg_rail_distance_inches ?? -1;
            const p2RailInches = p2.avg_rail_distance_inches ?? -1;
            const p1RailPct = p1.avg_rail_distance_pct ?? -1;
            const p2RailPct = p2.avg_rail_distance_pct ?? -1;
            // Use inches if available, otherwise estimate from percentage (squash court is ~252 inches wide)
            const p1Rail = p1RailInches > 0 ? p1RailInches : (p1RailPct > 0 ? p1RailPct / 100 * 252 : -1);
            const p2Rail = p2RailInches > 0 ? p2RailInches : (p2RailPct > 0 ? p2RailPct / 100 * 252 : -1);
            const p1TightRails = p1.tight_rail_count ?? p1.total_tight_rails ?? 0;
            const p2TightRails = p2.tight_rail_count ?? p2.total_tight_rails ?? 0;
            
            // Calculate attack efficiency (attacks per distance)
            const p1Efficiency = p1Running > 0 ? (p1Attacks / p1Running * 1000) : 0;
            const p2Efficiency = p2Running > 0 ? (p2Attacks / p2Running * 1000) : 0;
            const efficiencyWinner = p1Efficiency > p2Efficiency ? names.player1 : names.player2;
            const efficiencyRatio = Math.max(p1Efficiency, p2Efficiency) / Math.max(Math.min(p1Efficiency, p2Efficiency), 0.001);
            
            let summary = '';
            
            // Calculate additional metrics for nuanced analysis
            const scrambleDiff = Math.abs(p1Scramble - p2Scramble);
            const runningDiffAbs = Math.abs(p1Running - p2Running);
            const attackDiff = Math.abs(p1Attacks - p2Attacks);
            const bothScrambleLow = p1Scramble < 100 && p2Scramble < 100;
            const bothScrambleHigh = p1Scramble > 150 && p2Scramble > 150;
            
            // Opening paragraph - specific, data-driven assessment
            if (tDomDiff < 5) {
                if (bothScrambleHigh) {
                    summary = `This was a <strong>physical war of attrition</strong>. <span class="highlight-p1">${names.player1}</span> (${p1TDom.toFixed(1)}% T-control) and <span class="highlight-p2">${names.player2}</span> (${p2TDom.toFixed(1)}%) traded the T nearly evenly, but both players averaged over 150 ft from center ‚Äî indicating long, grueling rallies where neither could establish lasting control.`;
                } else if (bothScrambleLow) {
                    summary = `A <strong>high-quality tactical chess match</strong>. Both <span class="highlight-p1">${names.player1}</span> (${p1TDom.toFixed(1)}%) and <span class="highlight-p2">${names.player2}</span> (${p2TDom.toFixed(1)}%) maintained excellent court position throughout, with low scramble scores suggesting efficient movement and strong shot selection from both players.`;
                } else {
                    summary = `<span class="highlight-p1">${names.player1}</span> and <span class="highlight-p2">${names.player2}</span> were <strong>evenly matched</strong> in T-control (${p1TDom.toFixed(1)}% vs ${p2TDom.toFixed(1)}%). This ${tDomDiff.toFixed(1)} percentage point margin is razor-thin ‚Äî games like this often come down to mental toughness in key moments.`;
                }
            } else if (tDomDiff < 15) {
                const workloadNote = runningRatio >= 20 ? ` while forcing ${runningMore} to cover ${runningRatio}% more distance` : '';
                summary = `<span class="highlight-p1">${tDomWinner}</span> established a <strong>${tDomDiff.toFixed(0)} percentage point T-control advantage</strong> (${winnerTDom.toFixed(1)}% vs ${loserTDom.toFixed(1)}%)${workloadNote}. This margin allowed ${tDomWinner} to consistently take the ball early and apply pressure, though ${tDomLoser} remained competitive throughout.`;
            } else {
                const dominanceLevel = tDomDiff >= 25 ? 'commanding' : 'significant';
                const scrambleContext = scrambleWinner === tDomWinner ? 
                    ` ${tDomWinner}'s superior positioning (avg ${scrambleWinnerVal.toFixed(1)} ft from T vs ${scrambleLoserVal.toFixed(1)} ft) meant they could volley and attack while ${tDomLoser} was stretched.` : 
                    '';
                summary = `<span class="highlight-p1">${tDomWinner}</span> demonstrated <strong>${dominanceLevel} court control</strong> with a ${tDomDiff.toFixed(0)} percentage point advantage (${winnerTDom.toFixed(1)}% vs ${loserTDom.toFixed(1)}%).${scrambleContext} When one player controls the T this decisively, they dictate the pace and pattern of every rally.`;
            }
            
            // T-Dominance section - more specific insights
            summary += `<br><br><strong><img src="/static/squash-ball.svg" alt="" style="width: 16px; height: 16px; vertical-align: middle;"> Court Control & The T:</strong> `;
            
            if (tDomDiff >= 20) {
                const volleyAdvantage = winnerTDom >= 60 ? 'commanding volleying position' : 'consistent positional advantage';
                summary += `<span class="highlight-p1">${tDomWinner}</span> owned the T with <strong>${winnerTDom.toFixed(1)}%</strong> control vs just ${loserTDom.toFixed(1)}% for <span class="highlight-p2">${tDomLoser}</span>. This ${tDomDiff.toFixed(0)}-point gap gave ${tDomWinner} a ${volleyAdvantage} ‚Äî they could intercept shots early, cut off angles, and systematically push ${tDomLoser} into the back corners.`;
            } else if (tDomDiff >= 10) {
                summary += `<span class="highlight-p1">${tDomWinner}</span> held <strong>${winnerTDom.toFixed(1)}%</strong> T-control compared to ${loserTDom.toFixed(1)}% for <span class="highlight-p2">${tDomLoser}</span>. This ${tDomDiff.toFixed(0)}-point edge meant ${tDomWinner} more often had first strike opportunity on loose balls.`;
            } else if (tDomDiff >= 5) {
                summary += `The T was closely contested: <span class="highlight-p1">${tDomWinner}</span> at ${winnerTDom.toFixed(1)}%, <span class="highlight-p2">${tDomLoser}</span> at ${loserTDom.toFixed(1)}%. This ${tDomDiff.toFixed(1)}-point margin suggests neither player could establish lasting control ‚Äî rallies likely featured frequent momentum shifts.`;
            } else {
                summary += `<span class="highlight-p1">${names.player1}</span> (${p1TDom.toFixed(1)}%) and <span class="highlight-p2">${names.player2}</span> (${p2TDom.toFixed(1)}%) split T-control almost evenly. This ${tDomDiff.toFixed(1)}-point difference is within the margin of a few key rallies ‚Äî the match was decided by execution in pressure moments, not positional dominance.`;
            }
            
            // Scramble Analysis section - more nuanced
            if (p1Scramble > 0 && p2Scramble > 0) {
                summary += `<br><br><strong>üèÉ Movement & Scramble:</strong> `;
                
                const scrambleDiffFt = Math.abs(scrambleWinnerVal - scrambleLoserVal).toFixed(1);
                
                if (scrambleRatio >= 1.5) {
                    summary += `<span class="highlight-p2">${scrambleLoser}</span> was stretched significantly further from center (avg <strong>${scrambleLoserVal.toFixed(1)} ft</strong>) compared to <span class="highlight-p1">${scrambleWinner}</span> (<strong>${scrambleWinnerVal.toFixed(1)} ft</strong>). This ${scrambleDiffFt} ft gap per rally adds up ‚Äî ${scrambleLoser} was consistently chasing balls into the corners while ${scrambleWinner} controlled the middle.`;
                } else if (scrambleRatio >= 1.2) {
                    summary += `<span class="highlight-p1">${scrambleWinner}</span> maintained tighter positioning (avg ${scrambleWinnerVal.toFixed(1)} ft from T) than <span class="highlight-p2">${scrambleLoser}</span> (${scrambleLoserVal.toFixed(1)} ft). The ${scrambleDiffFt} ft difference suggests ${scrambleWinner}'s length game was more effective at pinning their opponent deep.`;
                } else {
                    summary += `Both players maintained similar court position ‚Äî <span class="highlight-p1">${names.player1}</span> averaged ${p1Scramble.toFixed(1)} ft from center, <span class="highlight-p2">${names.player2}</span> averaged ${p2Scramble.toFixed(1)} ft. Neither was able to consistently stretch the other out of position.`;
                }
            }
            
            // Running/Physical Workload section - with specific distances
            if (p1Running > 0 && p2Running > 0) {
                summary += `<br><br><strong>üí™ Physical Workload:</strong> `;
                
                const distanceDiff = Math.abs(runningMoreVal - runningLessVal).toFixed(0);
                
                if (runningRatio >= 40) {
                    summary += `<span class="highlight-p2">${runningMore}</span> covered <strong>${runningMoreVal.toFixed(0)} ft</strong> ‚Äî that's ${distanceDiff} ft more than <span class="highlight-p1">${runningLess}</span> (${runningLessVal.toFixed(0)} ft). This <strong>${runningRatio}% workload gap</strong> is significant: ${runningMore} was being physically ground down, covering the equivalent of ${(runningMoreVal / 5280).toFixed(2)} miles while ${runningLess} played a more economical game.`;
                } else if (runningRatio >= 20) {
                    summary += `<span class="highlight-p2">${runningMore}</span> ran ${runningRatio}% more (${runningMoreVal.toFixed(0)} ft vs ${runningLessVal.toFixed(0)} ft). That extra ${distanceDiff} ft of movement adds up over a match ‚Äî ${runningMore} was doing more of the physical work.`;
                } else if (runningRatio >= 10) {
                    summary += `<span class="highlight-p1">${names.player1}</span> covered ${p1Running.toFixed(0)} ft, <span class="highlight-p2">${names.player2}</span> covered ${p2Running.toFixed(0)} ft ‚Äî a ${runningRatio}% difference. Both players were pushed physically.`;
                } else {
                    summary += `Both players covered nearly identical distances (<span class="highlight-p1">${names.player1}</span>: ${p1Running.toFixed(0)} ft, <span class="highlight-p2">${names.player2}</span>: ${p2Running.toFixed(0)} ft). This was an evenly contested physical battle.`;
                }
            }
            
            // Attack Analysis section
            if (totalAttacks > 0) {
                summary += `<br><br><strong>‚ö° Attacking Play:</strong> <span class="highlight-p1">${attackWinner}</span> generated <strong>${attackWinnerVal}</strong> attacking shots while <span class="highlight-p2">${attackLoser}</span> produced <strong>${attackLoserVal}</strong>. <span class="highlight-p1">${attackWinner}</span> accounted for <strong>${attackPercent}%</strong> of all attacking play.`;

            const dataMin = Math.min(...allData);

            const yMin = Math.max(0, Math.floor(dataMin - padding));
            const yMax = Math.ceil(dataMax + padding);
            
            const ctx = canvas.getContext('2d');
            new Chart(ctx, {

                data: {
                    labels: ['Start', 'Quarter 2', 'Quarter 3', 'End'],
                    datasets: [{

                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointHoverRadius: 9,
                        pointBackgroundColor: '#00d4aa',
                        pointBorderColor: '#0a0a0f',
                        pointBorderWidth: 2
                    }, {
                        label: p2Name,
                        data: p2Speeds,
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.15)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointHoverRadius: 9,
                        pointBackgroundColor: '#6366f1',
                        pointBorderColor: '#0a0a0f',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(18, 18, 26, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#8b8b9e',
                            borderColor: '#2a2a3a',
                            borderWidth: 1,
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(1) + ' ft/s';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255,255,255,0.05)', drawBorder: false },
                            ticks: { color: '#8b8b9e', font: { family: 'Outfit', size: 12, weight: '500' } }
                        },
                        y: {
                            min: yMin,
                            max: yMax,
                            grid: { color: 'rgba(255,255,255,0.05)', drawBorder: false },
                            ticks: { 
                                color: '#8b8b9e', 
                                font: { family: 'Outfit', size: 11 },
                                callback: function(value) { return value + ' ft/s'; }
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize pressure chart - Horizontal Diverging Bar Chart
        function initPressureChart() {
            const wrapper = document.querySelector('.pressure-chart-wrapper');
            if (!wrapper) return;
            
            const canvas = document.getElementById('pressureChart');
            if (!canvas) return;
            
            const p1Pressure = wrapper.dataset.p1Pressure.split(',').map(Number);
            const p2Pressure = wrapper.dataset.p2Pressure.split(',').map(Number);
            const p1Name = wrapper.dataset.p1Name || 'Player 1';
            const p2Name = wrapper.dataset.p2Name || 'Player 2';
            
            // For diverging chart: P1 values are negative (left), P2 values are positive (right)
            // This creates a tug-of-war effect centered at 0
            const p1Data = p1Pressure.map(v => -v);  // Negative = left side
            const p2Data = p2Pressure;  // Positive = right side
            
            // Find max value for symmetric axis
            const maxVal = Math.max(
                Math.max(...p1Pressure),
                Math.max(...p2Pressure),
                10  // Minimum range of 10%
            );
            const axisMax = Math.ceil(maxVal / 5) * 5 + 5;  // Round up to nearest 5, add padding
            
            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Quarter 1', 'Quarter 2', 'Quarter 3', 'Quarter 4'],
                    datasets: [{
                        label: p1Name + ' in front',
                        data: p1Data,
                        backgroundColor: 'rgba(0, 212, 170, 0.8)',
                        borderColor: '#00d4aa',
                        borderWidth: 2,
                        borderRadius: 6,
                        barPercentage: 0.7
                    }, {
                        label: p2Name + ' in front',
                        data: p2Data,
                        backgroundColor: 'rgba(99, 102, 241, 0.8)',
                        borderColor: '#6366f1',
                        borderWidth: 2,
                        borderRadius: 6,
                        barPercentage: 0.7
                    }]
                },
                options: {
                    indexAxis: 'y',  // Horizontal bars
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(18, 18, 26, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#8b8b9e',
                            borderColor: '#2a2a3a',
                            borderWidth: 1,
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    const value = Math.abs(context.parsed.x).toFixed(1);
                                    return context.dataset.label + ': ' + value + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            min: -axisMax,
                            max: axisMax,
                            grid: { 
                                color: function(context) {
                                    // Highlight the center line (0)
                                    if (context.tick.value === 0) {
                                        return 'rgba(255,255,255,0.3)';
                                    }
                                    return 'rgba(255,255,255,0.05)';
                                },
                                lineWidth: function(context) {
                                    return context.tick.value === 0 ? 2 : 1;
                                },
                                drawBorder: false 
                            },
                            ticks: { 
                                color: '#8b8b9e', 
                                font: { family: 'Outfit', size: 11 },
                                callback: function(value) { 
                                    return Math.abs(value) + '%'; 
                                }
                            }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { 
                                color: '#8b8b9e', 
                                font: { family: 'Outfit', size: 12, weight: '500' }
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize
        loadData();
        
        // ============================================================================
        // Clerk Authentication & Save Match
        // ============================================================================
        
        let clerkLoaded = false;
        let matchSaved = false;
        
        async function initClerk() {
            if (typeof Clerk === 'undefined') {
                console.log('Clerk not loaded - auth features disabled');
                return;
            }
            
            try {
                await Clerk.load();
                clerkLoaded = true;
                updateAuthUI();
                checkIfMatchSaved();
                
                Clerk.addListener((event) => {
                    updateAuthUI();
                    checkIfMatchSaved();
                });
            } catch (err) {
                console.error('Failed to initialize Clerk:', err);
            }
        }
        
        function updateAuthUI() {
            if (!clerkLoaded) return;
            
            const authButtons = document.getElementById('auth-buttons');
            const userMenu = document.getElementById('user-menu');
            const saveBtn = document.getElementById('save-match-btn');
            const avatarImg = document.getElementById('user-avatar-img');
            
            if (Clerk.user) {
                authButtons?.classList.add('auth-hidden');
                userMenu?.classList.remove('auth-hidden');
                
                // Show save button if not already saved
                if (!matchSaved && saveBtn) {
                    saveBtn.classList.remove('auth-hidden');
                }
                
                if (avatarImg && Clerk.user.imageUrl) {
                    avatarImg.src = Clerk.user.imageUrl;
                }
            } else {
                authButtons?.classList.remove('auth-hidden');
                userMenu?.classList.add('auth-hidden');
                saveBtn?.classList.add('auth-hidden');
            }
        }
        
        async function checkIfMatchSaved() {
            if (!clerkLoaded || !Clerk.user) return;
            
            try {
                const token = await Clerk.session.getToken();
                const response = await fetch(`/api/check-saved/${jobId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.saved) {
                    matchSaved = true;
                    updateSaveButton(true);
                }
            } catch (err) {
                console.error('Error checking saved status:', err);
            }
        }
        
        function updateSaveButton(saved) {
            const saveBtn = document.getElementById('save-match-btn');
            const btnIcon = document.getElementById('save-btn-icon');
            const btnText = document.getElementById('save-btn-text');
            
            if (saveBtn) {
                if (saved) {
                    saveBtn.classList.add('saved');
                    saveBtn.disabled = true;
                    if (btnIcon) btnIcon.textContent = '‚úì';
                    if (btnText) btnText.textContent = 'Saved';
                } else {
                    saveBtn.classList.remove('saved');
                    saveBtn.disabled = false;
                    if (btnIcon) btnIcon.textContent = 'üíæ';
                    if (btnText) btnText.textContent = 'Save Match';
                }
            }
        }
        
        async function saveMatch() {
            if (!clerkLoaded || !Clerk.user || matchSaved) return;
            
            const saveBtn = document.getElementById('save-match-btn');
            const btnText = document.getElementById('save-btn-text');
            
            try {
                if (saveBtn) saveBtn.disabled = true;
                if (btnText) btnText.textContent = 'Saving...';
                
                const token = await Clerk.session.getToken();
                const response = await fetch(`/api/save-match/${jobId}`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    matchSaved = true;
                    updateSaveButton(true);
                } else {
                    throw new Error(data.error || 'Failed to save');
                }
            } catch (err) {
                console.error('Error saving match:', err);
                alert('Failed to save match. Please try again.');
                if (saveBtn) saveBtn.disabled = false;
                if (btnText) btnText.textContent = 'Save Match';
            }
        }
        
        function clerkSignIn() {
            if (clerkLoaded && Clerk.openSignIn) {
                Clerk.openSignIn({});
            }
        }
        
        function clerkSignUp() {
            if (clerkLoaded && Clerk.openSignUp) {
                Clerk.openSignUp({});
            }
        }
        
        function clerkOpenUserProfile() {
            if (clerkLoaded && Clerk.openUserProfile) {
                Clerk.openUserProfile({});
            }
        }
        
        // Initialize Clerk
        if (typeof Clerk !== 'undefined') {
            initClerk();
        } else {
            window.addEventListener('load', () => setTimeout(initClerk, 100));
        }
    </script>
</body>
</html>
